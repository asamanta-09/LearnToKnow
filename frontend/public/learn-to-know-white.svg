<svg width="210" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a drop shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="3" dy="3" result="offsetblur" />
      <feFlood flood-color="rgba(0, 0, 0, 0.25)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Text element with white fill and shadow -->
  <text x="15" y="37" font-family="Georgia, serif" font-size="20" font-weight="bold"
        fill="white" filter="url(#shadow)" letter-spacing="1.5">
    LearnToKnow
  </text>
</svg>
